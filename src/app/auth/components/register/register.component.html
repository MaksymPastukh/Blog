<div class="auth-page">
  <div class="container mx-auto">
    <div class="h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="font-semibold font-montserrat text-blue-400 text-center text-5xl mb-16">Join Blog</h1>
        <p class="text-1xl text-gray-500 text-center mb-6">
          Already have an account? <a [routerLink]="['/login']" class="font-bold">Sign in</a>
        </p>
        @if (isVisibleError) {
          <div class="visible-error text-right text-gray-500 text-1xl">Backend errors are here</div>
        }
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
          <fieldset class="mb-3">
            <input id="username" type="text" pInputText formControlName="username" placeholder="Login"
                   [ngClass]="name?.invalid && (name?.dirty || name?.touched) ? 'ng-invalid ng-dirty' : 'ring-secondary'"
                   [ngStyle]="{'border-color': name?.invalid && (name?.dirty || name?.touched) ? 'red' : '' }"
                   class="auth-input">
          </fieldset>
          <fieldset class="mb-3">
            <input id="email" type="text" pInputText formControlName="email" placeholder="Email"
                   [ngClass]="email?.invalid && (email?.dirty || email?.touched) ? 'ng-invalid ng-dirty' : 'ring-secondary'"
                   [ngStyle]="{'border-color': email?.invalid && (email?.dirty || email?.touched) ? 'red' : '' }"
                   class="auth-input">
          </fieldset>
          <fieldset class="mb-3">
            <input id="password" type="password" pInputText formControlName="password" placeholder="Password"
                   [ngClass]="password?.invalid && (password?.dirty || password?.touched) ? 'ng-invalid ng-dirty' : ''"
                   [ngStyle]="{'border-color': password?.invalid && (password?.dirty || password?.touched) ? 'red' : '' }"
                   class="auth-input">
          </fieldset>
          <fieldset class="flex justify-end">
            <p-button type="submit" class="auth-btn" label="Sing Up"
                      [disabled]="!formRegister.valid ||( isSubmitting$ | async)" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
