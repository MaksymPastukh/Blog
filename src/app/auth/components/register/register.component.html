<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sing Up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>
        Backend errors are here
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input type="text" formControlName="username"
                     [ngStyle]="{'border-color': name?.invalid && (name?.dirty || name?.touched) ? 'red' : '' }"
                     class="form-control form-control-lg" placeholder="User name">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" formControlName="email"
                     [ngStyle]="{'border-color': email?.invalid && (email?.dirty || email?.touched) ? 'red' : '' }"
                     class="form-control form-control-lg" placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
              <input type="password" formControlName="password"
                     [ngStyle]="{'border-color': password?.invalid && (password?.dirty || password?.touched) ? 'red' : '' }"
                     class="form-control form-control-lg"
                     placeholder="Password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right"
                    [disabled]="!formRegister.valid ||( isSubmitting$ | async)">Sing Up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
